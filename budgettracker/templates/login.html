<html>

<head>
    <title></title>
</head>

<body>
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Log In</button>
    </form>
    {% if form.errors %}
    <div class="errors" style="color: red;">
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>

</html>
